<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoPay - Plăți Rapide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="payment-card">
        <h1>CryptoPay</h1>
        <p>Trimite Ethereum (ETH) simplu și rapid.</p>
        
        <button id="connectButton">Conectează MetaMask</button>
        <p id="walletAddress"></p>

        <div class="input-group">
            <label>Adresă Destinatar</label>
            <input type="text" id="recipient" placeholder="0x...">
        </div>

        <div class="input-group">
            <label>Sumă (ETH)</label>
            <input type="number" id="amount" placeholder="0.01" step="0.001">
        </div>

        <button id="sendButton" disabled>Trimite Plata</button>
        <p id="status"></p>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
